server:
  port: 8081

spring:
  application:
    name: orderService

  datasource:
    url: ${ORDER_SERVICE_DATASOURCE_URL}
    username: ${ORDER_SERVICE_DATASOURCE_USERNAME}
    password: ${ORDER_SERVICE_DATASOURCE_PASSWORD}
    driverClassName: ${ORDER_SERVICE_DATASOURCE_DRIVER}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret: ${ORDER_SERVICE_JWT_SECRET}
  access-expiration: 3600000
  refresh-expiration: 7200000